<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Joking XD</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="website icon" href="{{url_for('static', filename='img/siteIcon.png')}}">
</head>

<body>
    <div class="container">
        <span class="container nav"><h1 class="element">Just Joking ðŸ¤£</h1>
        <p class="description element">A simple joke website</p>
        <form class="element" action="{{url_for('show_joke')}}" method="POST">
            <input type="submit" value="Get a joke">
        </form></span>
        {% if jokes %}
        <ul class="element">
            {% for joke in jokes %}
            <li><p class="joke">{{joke.joke}}</p></li>
            {% endfor %}
        </ul>
        {% else %}
        <center><h1 style="color: grey;">No Jokes to Show</h1></center>
        {% endif %}
    </div>
</body>

</html>
